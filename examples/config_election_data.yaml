# Configuration for Election Data Extraction
# This is a template for extracting tabular data from election result PDFs

download:
  base_url: "https://example.com/elections/2024/"
  file_pattern: "constituency_{district_code}.pdf"
  district_range: [1, 100]
  data_type: ""  # Not used for election data
  output_dir: "./downloads/election"
  delay_seconds: 2
  verify_ssl: true
  timeout: 30

conversion:
  output_dir: "./images/election"
  image_format: "JPEG"
  dpi: 300

ocr:
  engine: "tesseract"
  tesseract_config: "--psm 6 --oem 1"
  preprocessing:
    grayscale: true
    resize_factor: 1.3  # Slightly higher enlargement for election forms
    interpolation: "cubic"

parsing:
  data_format: "election"
  keywords:
    election:
      - "CONSTITUENCY"
      - "POLLING"
      - "STATION"
      - "WARD"
      - "DISTRICT"
      - "DIVISION"
      - "BOOTH"
      - "REGISTERED"
      - "VOTES"
  column_mappings:
    election_standard:
      - "POLLING_STATION"
      - "REGISTERED_VOTERS"
      - "VOTES_CAST"
      - "VALID_VOTES"
      - "REJECTED_VOTES"
    election_detailed:
      - "STATION_CODE"
      - "STATION_NAME"
      - "MALE_VOTERS"
      - "FEMALE_VOTERS"
      - "TOTAL_VOTERS"
      - "VOTES_POLLED"
      - "TURNOUT_PCT"
  filters:
    - "TOTAL"
    - "SUMMARY"
    - "SUBTOTAL"

export:
  output_dir: "./output/election"
  format: "excel"
  output_filename: "election_results"

logging:
  level: "INFO"
  file: "election_extraction.log"
  console: true
