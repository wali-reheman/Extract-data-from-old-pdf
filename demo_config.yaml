download:
  base_url: https://www.pbs.gov.pk/sites/default/files/population/2017/results/
  file_pattern: '{district_code}{data_type}.pdf'
  district_range:
  - 1
  - 135
  data_type: 09
  output_dir: ./downloads
  delay_seconds: 3
  verify_ssl: true
  timeout: 30
conversion:
  output_dir: ./images
  image_format: JPEG
  dpi: 300
ocr:
  engine: tesseract
  tesseract_config: --psm 6 --oem 1
  preprocessing:
    grayscale: true
    resize_factor: 1.2
    interpolation: cubic
parsing:
  data_format: census
  keywords:
    census:
    - FR
    - DISTRICT
    - TEHSIL
    - DIVISION
    - AGENCY
    - TALUKA
    - MUSAKHEL
    - DE-EXCLUDED
    - F.R
    election:
    - CONSTITUENCY
    - POLLING
    - STATION
    - WARD
    - DISTRICT
    - DIVISION
  column_mappings:
    census_religion_7:
    - SEX
    - TOTAL
    - MUSLIM
    - CHRISTIAN
    - HINDU
    - QADIANI/AHMADI
    - CASTE/SCHEDULED
    census_religion_8:
    - SEX
    - TOTAL
    - MUSLIM
    - CHRISTIAN
    - HINDU
    - QADIANI/AHMADI
    - CASTE/SCHEDULED
    - OTHERS
    census_religion_9:
    - SEX
    - TOTAL
    - MUSLIM
    - CHRISTIAN
    - HINDU
    - QADIANI/AHMADI
    - CASTE/SCHEDULED
    - OTHERS
    - EXTRACOL
    election_standard:
    - POLLING_STATION
    - REGISTERED_VOTERS
    - VOTES_CAST
    - VALID_VOTES
    - REJECTED_VOTES
  filters:
  - OVERALL
  - RURAL
  - URBAN
export:
  output_dir: ./output
  format: excel
  output_filename: extracted_data
logging:
  level: INFO
  file: pdf_extractor.log
  console: true
